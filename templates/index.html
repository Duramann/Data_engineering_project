<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta charset="UTF-8"/>
        <meta name="viewport"
        content="width=device-width,
        initial-scale=1.0" />
        <title>Sentiment Analysis</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"
        />
    </head>
    <body>
        <div class="box">
            
            <div class="instructions">
                <h1 class="main-title"> Enter a sentence to analyse.</h1>
                <h2 class="informations"> The sentence should be in english.</h2>
            </div>

            <form action="{{ url_for('predict') }}"method="post", id="msform">
                <div class="form-group">
                    <textarea rows="3" cols="200" name="sentence" placeholder="Enter sentence here" required="required"></textarea>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="bn30"> Predict </button>
                </div>
                
            </form>

            
            <h3 style="color: #FAFAD2;" class="predictext"> {{topredict}} </h2>
            <h2 style="color: {{sentcolor}};" class="predictext"> {{prediction}}  </h2>              
            
            
        </div>
    </body>
</html>
